<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo Multiplayer</title>

  <style>
     #screen {
      border: 10px solid #CCC;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      image-rendering: -moz-crisp-edges;
      width: 400px;
      height: 400px;
     }
  </style>
</head>

<body>
  <canvas id="screen" width="10" height="10"></canvas>
  <script>
    const screen = document.getElementById('screen')
    const context = screen.getContext('2d') // permite que você manipule e desenhe objetos em 2D
    const currentPlayerId = 'player 1'
    const game = {
      players: {
        'player 1': {x: 1, y:6},
        'player 2': {x: 4, y:2}
      },
      fruits: {
        'fruit': {x: 3, y: 4}
      }
    }
    
    function renderScreen() {
      context.clearRect(0,0, 10, 10)

      for(const playerId in game.players) {
        const player = game.players[playerId]
        context.fillStyle = 'black'
        context.fillRect(player.x, player.y, 1, 1) // não considera altura nem largura portanto é 1
      }

      for(const fruitId in game.fruits) {
        const fruit = game.fruits[fruitId]
        context.fillStyle = 'green'
        context.fillRect(fruit.x, fruit.y, 1, 1)
      }
      requestAnimationFrame(renderScreen) // uma API do próprio JavaScript que informa ao navegador que fará uma animação
    }

    document.addEventListener('keydown', handleKeydown)

    function handleKeydown(event) {
      const keyPressed = event.key
      console.log(keyPressed)
      const player = game.players[currentPlayerId]

      if(keyPressed === 'ArrowUp' && player.y > screen.height - 10) {
        player.y = player.y - 1
        return 
      }
      if(keyPressed === 'ArrowDown' && player.y < screen.height - 1) {
        player.y = player.y + 1
        return
      }
      if(keyPressed === 'ArrowRight' && player.x < screen.width - 1) {
        player.x = player.x + 1
        return
      }
      if(keyPressed === 'ArrowLeft' && player.x > screen.width - 10 ) {
        player.x = player.x -1
        return
      }
    }

    renderScreen()

  </script>
</body>
</html>
